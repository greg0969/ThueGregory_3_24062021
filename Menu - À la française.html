<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,900i" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f7a1214a9b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="public/css/style.css">
    <title>Oh my food</title>
</head>
<header class="header">
    <div class=" bloc logo">
        <a href="index.html">
            <h1>Ohmyfood</h1>
        </a>
    </div>
    <div class="btn-retour">
        <i class="fas fa-arrow-left"></i>
    </div>
</header>
<body>
    <main>
        <section class="bloc bg-img-restaurant">
           <img src="/public/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg">
        </section>
        <section class="bloc menu">
            <div class="nom-restaurant">
                <h2>A la française</h2>
            </div>
            <div class="menu__entrée">
                <h3>Entrées</h3>
                <figure class="menu__entrée-1">
                    <figcaption>
                        <p>Tartare de poulpe acidulé</p>
                        <p>Aux zestes d'orange</p>
                        <p>25€</p>
                    </figcaption>
                </figure>
                <figure class="menu__entrée-2">
                    <figcaption>
                        <p>Velouté de légumes d'antan</p>
                        <p>Carotte, panais, topinambour</p>
                        <p>35€</p>
                    </figcaption>
                </figure>
                <figure class="menu__entrée-3">
                    <figcaption>
                        <p>Soupe à l'oignon</p>
                        <p>Revisitée</p>
                        <p>20€</p>
                    </figcaption>
                </figure>
            </div>
            <div class="menu__plats">
                <h3>Plats</h3>
                <figure>
                    <figcaption>
                        <p>Coquilles Saint-Jacques</p>
                        <p>Accompagnées d'une purée de panais</p>
                        <p>40€</p>
                    </figcaption>
                </figure>
                <figure>
                    <figcaption>
                        <p>Magret de canard</p>
                        <p>Et parmentier de pommes de terre</p>
                        <p>35€</p>
                    </figcaption>
                </figure>
                <figure>
                    <figcaption>
                        <p>Pigeonneau d’Ille-et-Vilaine</p>
                        <p>Sur son lit de gnocchis aux légumes</p>
                        <p>44€</p>
                    </figcaption>
                </figure>
            </div>
            <div class="menu__desserts">
                <h3>Desserts</h3>
                <figure>
                    <figcaption>
                        <p>Pétales de violettes glacés</p>
                        <p>Et purée de noisettes</p>
                        <p>18€</p>
                    </figcaption>
                </figure>
                <figure>
                    <figcaption>
                        <p>Fondant au chocolat</p>
                        <p>Revisité</p>
                        <p>22€</p>
                    </figcaption>
                </figure>
                <figure>
                    <figcaption>
                        <p>Millefeuille croustillant</p>
                        <p>Myrtilles et pâte d’amande</p>
                        <p>23€</p>
                    </figcaption>
                </figure>
            </div>
            <div class="btn-commande">

            </div>
        </section>
    </main>
    <footer class="footer">
        <div>
            <img src="public/images/logo/ohmyfood.png">
        </div>
        <section>
            <div>
                <p>Proposer un restaurant</p>
                <p>Devenir partenaire</p>
                <p>Mentions légales</p>
                <p>Contact</p>
            </div>
        </section>
    </footer>
</body>
</html>
