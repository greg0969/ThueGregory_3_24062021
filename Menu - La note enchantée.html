<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,900i" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f7a1214a9b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="public/css/style.css">
    <title>Oh my food</title>
</head>
<header class="header">
    <div class=" bloc logo">
        <a href="index.html">
            <h1>Ohmyfood</h1>
        </a>
    </div>
    <div class="btn-retour">
        <i class="fas fa-arrow-left"></i>
    </div>
</header>
<body>
    <main>
        <section class="bloc bg-img-restaurant">
           <img src="/public/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg">
        </section>
        <section class="bloc menu">
            <div class="nom-restaurant">
                <h2>La note enchantée</h2>
            </div>
            <div class="menu__entrée">
                <h3>Entrées</h3>
                <figure class="menu__entrée-1">
                    <figcaption>
                        <p>Ravioles de foie gras </p>
                        <p>Accompagnés de leur crème à la truffe</p>
                        <p>25€</p>
                    </figcaption>
                </figure>
                <figure class="menu__entrée-2">
                    <figcaption>
                        <p>Caviar osciètre</p>
                        <p>Sur blini à la farine de blé noir</p>
                        <p>35€</p>
                    </figcaption>
                </figure>
                <figure class="menu__entrée-3">
                    <figcaption>
                        <p>Homard et espuma de potiron</p>
                        <p>Mariné aux zestes d'orange</p>
                        <p>20€</p>
                    </figcaption>
                    <figure class="menu__entrée-4">
                        <figcaption>
                            <p>Foie gras de canard cuit entier</p>
                            <p>Confiture de figue et pain toasté</p>
                            <p>35€</p>
                        </figcaption>
                    </figure>
                </figure>
            </div>
            <div class="menu__plats">
                <h3>Plats</h3>
                <figure>
                    <figcaption>
                        <p>Noix de coquilles Saint-Jacques</p>
                        <p>Sur lit de purée de céleri-rave</p>
                        <p>40€</p>
                    </figcaption>
                </figure>
                <figure>
                    <figcaption>
                        <p>Langoustine poêlée</p>
                        <p>Purée de patate douce</p>
                        <p>35€</p>
                    </figcaption>
                </figure>
                <figure>
                    <figcaption>
                        <p>Mijoté de queue de boeuf </p>
                        <p>Et riz sauvage aux zestes de citron</p>
                        <p>44€</p>
                    </figcaption>
                </figure>
            </div>
            <div class="menu__desserts">
                <h3>Desserts</h3>
                <figure>
                    <figcaption>
                        <p>Macaron noisette et chocolat</p>
                        <p>Glace au caramel brun et sel de Guérande</p>
                        <p>18€</p>
                    </figcaption>
                </figure>
                <figure>
                    <figcaption>
                        <p>Baba au rhum revisité </p>
                        <p>Avec son coulis de citron</p>
                        <p>22€</p>
                    </figcaption>
                </figure>
                <figure>
                    <figcaption>
                        <p>Tarte au citron meringuée </p>
                        <p>Déstructurée</p>
                        <p>23€</p>
                    </figcaption>
                </figure>
            </div>
            <div class="btn-commande">

            </div>
        </section>
    </main>
    <footer class="footer">
        <div>
            <img src="public/images/logo/ohmyfood.png">
        </div>
        <section>
            <div>
                <p>Proposer un restaurant</p>
                <p>Devenir partenaire</p>
                <p>Mentions légales</p>
                <p>Contact</p>
            </div>
        </section>
    </footer>
</body>
</html>
