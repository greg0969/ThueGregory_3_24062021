<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,900i" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Shrikhand' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/f7a1214a9b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="public/css/style.css">
    <title>Oh my food</title>
</head>
<body>
    <header class="header">
        <div class="bloc__menu">
            <div class="btn-retour">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i>
                </a>
            </div>
            <div class="logo">
                <a href="index.html">
                    <h1>Ohmyfood</h1>
                </a>
            </div>   
        </div>  
    </header>
    <main>
        <section class="bloc bg-img-restaurant liste-menu">
           <img src="public/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="plat La note enchantée">
           <div class="menu">
                <div class="nom-restaurant">
                    <h2>La note enchantée</h2>
                    <div class="fav"><i class="far fa-heart"></i></div>
                </div>
                <div class="menu__entree menu__section">
                    <h3>Entrées</h3>
                    <figure class="menu__entree-carte carte">
                        <figcaption>
                            <h4>Ravioles de foie gras</h4>
                            <p>Accompagnés de leur crème à la truffe</p>
                            <p>25€</p>
                        </figcaption>
                        <div class="checkbox">
                            <i class="far fa-check-circle"></i>
                        </div> 
                    </figure>   
                    <figure class="menu__entree-carte carte">
                        <figcaption>
                            <h4>Caviar osciètre </h4>
                            <p>Sur blini à la farine de blé noir</p>
                            <p>35€</p>
                        </figcaption>
                        <div class="checkbox">
                            <i class="far fa-check-circle"></i>
                        </div>
                    </figure>
                    <figure class="menu__entree-carte carte">
                        <figcaption>
                            <h4>Homard et espuma de potiron</h4>
                            <p>Mariné aux zestes d'orange</p>
                            <p>20€</p>
                        </figcaption>
                        <div class="checkbox">
                            <i class="far fa-check-circle"></i>
                        </div>
                    </figure>
                    <figure class="menu__entree-carte carte">
                        <figcaption>
                            <h4>Foie gras de canard cuit entier</h4>
                            <p>Confiture de figue et pain toasté</p>
                            <p>35€</p>
                        </figcaption>
                        <div class="checkbox">
                            <i class="far fa-check-circle"></i>
                        </div>
                    </figure>
                </div>
                <div class="menu__plat menu__section">
                    <h3>Plats</h3>
                    <figure class="menu__plat-carte carte">
                        <figcaption>
                            <h4>Noix de coquilles Saint-Jacques</h4>
                            <p>Sur lit de purée de céleri-rave</p>
                            <p>40€</p>
                        </figcaption>
                        <div class="checkbox">
                            <i class="far fa-check-circle"></i>
                        </div>
                    </figure>
                    <figure class="menu__plat-carte carte">
                        <figcaption>
                            <h4>Langoustine poêlée</h4>
                            <p>Purée de patate douce</p>
                            <p>35€</p>
                        </figcaption>
                        <div class="checkbox">
                            <i class="far fa-check-circle"></i>
                        </div>
                    </figure>
                    <figure class="menu__plat-carte carte">
                        <figcaption>
                            <h4>Mijoté de queue de boeuf</h4>
                            <p>Et riz sauvage aux zestes de citron</p>
                            <p>44€</p>
                        </figcaption>
                        <div class="checkbox">
                            <i class="far fa-check-circle"></i>
                        </div>
                    </figure>
                </div>
                <div class="menu__dessert menu__section">
                    <h3>Desserts</h3>
                    <figure class="menu__dessert-carte carte">
                        <figcaption>
                            <h4>Paris-Brest</h4>
                            <p>Revisité</p>
                            <p>18€</p>
                        </figcaption>
                        <div class="checkbox">
                            <i class="far fa-check-circle"></i>
                        </div>
                    </figure>
                    <figure class="menu__dessert-carte carte">
                        <figcaption>
                            <h4>Macaron noisette et chocolat</h4>
                            <p>Glace au caramel brun et sel de Guérande</p>
                            <p>18€</p>
                        </figcaption>
                        <div class="checkbox">
                            <i class="far fa-check-circle"></i>
                        </div>
                    </figure>
                    <figure class="menu__dessert-carte carte">
                        <figcaption>
                            <h4>Tarte au citron meringuée</h4>
                            <p>Déstructurée</p>
                            <p>23€</p>
                        </figcaption>
                        <div class="checkbox">
                            <i class="far fa-check-circle"></i>
                        </div>  
                    </figure>
                </div>
                <a href="" class="liste-menu__btn">
                    <div>
                        <div class="btn liste-menu__btn--commande">
                            <p>Commander</p>
                        </div>
                    </div>
                </a>   
        </section>
    </main>
    <footer class="footer">
        <div class="footer--menu">
            <section>
                <h4>Ohmyfood</h4>
                <div>
                    <a href=""><p><i class="fas fa-utensils"></i>Proposer un restaurant</p></a>
                    <a href=""><p><i class="fas fa-hands-helping"></i>Devenir partenaire</p></a>
                    <a href=""><p>Mentions légales</p></a>
                    <p><a href="mailto:">Contact</a></p>
                </div>
            </section>
        </div>
    </footer>
</body>
</html>
