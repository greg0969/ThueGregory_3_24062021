<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,900i" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f7a1214a9b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="public/css/style.css">
    <title>Oh my food</title>
</head>
<header class="header">
    <div class="bloc__menu">
        <div class="btn-retour">
            <a href="index.html">
                <i class="fas fa-arrow-left"></i>
            </a>
        </div>
        <div class="logo">
            <a href="index.html">
                <h1>Ohmyfood</h1>
            </a>
        </div>   
    </div>  
</header>
<body>
    <main>
        <section class="bloc bg-img-restaurant liste-menu">
           <img src="public/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="plat À la française">
           <div class="menu">
                <div class="nom-restaurant">
                    <h2>À la française</h2>
                    <div class="fav"><i class="far fa-heart"></i></div>
                </div>
                <div class="menu__entree menu__section">
                    <h3>Entrées</h3>
                    <figure class="menu__entree-carte carte">
                        <figcaption>
                            <h4>Tartare de poulpe acidulé</h4>
                            <p>Aux zestes d'orange</p>
                            <p>25€</p>
                        </figcaption>
                        <div class="checkbox">
                            <i class="far fa-check-circle"></i>
                        </div> 
                    </figure>   
                    <figure class="menu__entree-carte carte">
                        <figcaption>
                            <h4>Velouté de légumes d'antan</h4>
                            <p>Carotte, panais, topinambour</p>
                            <p>35€</p>
                        </figcaption>
                        <div class="checkbox">
                            <i class="far fa-check-circle"></i>
                        </div>
                    </figure>
                    <figure class="menu__entree-carte carte">
                        <figcaption>
                            <h4>Soupe à l'oignon</h4>
                            <p>Revisitée</p>
                            <p>20€</p>
                        </figcaption>
                        <div class="checkbox">
                            <i class="far fa-check-circle"></i>
                        </div>
                    </figure>
                </div>
                <div class="menu__plat menu__section">
                    <h3>Plats</h3>
                    <figure class="menu__plat-carte carte">
                        <figcaption>
                            <h4>Coquilles Saint-Jacques</h4>
                            <p>Accompagnées d'une purée de panais</p>
                            <p>40€</p>
                        </figcaption>
                        <div class="checkbox">
                            <i class="far fa-check-circle"></i>
                        </div>
                    </figure>
                    <figure class="menu__plat-carte carte">
                        <figcaption>
                            <h4>Magret de canard</h4>
                            <p>Et parmentier de pommes de terre</p>
                            <p>35€</p>
                        </figcaption>
                        <div class="checkbox">
                            <i class="far fa-check-circle"></i>
                        </div>
                    </figure>
                    <figure class="menu__plat-carte carte">
                        <figcaption>
                            <h4>Pigeonneau d’Ille-et-Vilaine</h4>
                            <p>Sur son lit de gnocchis aux légumes</p>
                            <p>44€</p>
                        </figcaption>
                        <div class="checkbox">
                            <i class="far fa-check-circle"></i>
                        </div>
                    </figure>
                </div>
                <div class="menu__dessert menu__section">
                    <h3>Desserts</h3>
                    <figure class="menu__dessert-carte carte">
                        <figcaption>
                            <h4>Pétales de violettes glacés</h4>
                            <p>Et purée de noisettes</p>
                            <p>18€</p>
                        </figcaption>
                        <div class="checkbox">
                            <i class="far fa-check-circle"></i>
                        </div>
                    </figure>
                    <figure class="menu__dessert-carte carte">
                        <figcaption>
                            <h4>Fondant au chocolat</h4>
                            <p>Revisité</p>
                            <p>22€</p>
                        </figcaption>
                        <div class="checkbox">
                            <i class="far fa-check-circle"></i>
                        </div>  
                    </figure>
                    <figure class="menu__dessert-carte carte">
                        <figcaption>
                            <h4>Millefeuille croustillant</h4>
                            <p>Myrtilles et pâte d’amande</p>
                            <p>23€</p>
                        </figcaption>
                        <div class="checkbox">
                            <i class="far fa-check-circle"></i>
                        </div>
                    </figure>
                </div>
            </div>
            <div class=" liste-menu__btn">
             <div class="btn liste-menu__btn--commande">
                 <a href=""><p>Commander</p></a>
             </div>
         </div>    
        </section>
    </main>
    <footer class="footer">
        <div class="footer--menu">
            <section>
                <h4>Ohmyfood</h4>
                <div>
                    <a href=""><p><i class="fas fa-utensils"></i>Proposer un restaurant</p></a>
                    <a href=""><p><i class="fas fa-hands-helping"></i>Devenir partenaire</p></a>
                    <p>Mentions légales</p>
                    <p><a href="mailto:">Contact</a></p>
                </div>
            </section>
        </div>
    </footer>
</body>
</html>
