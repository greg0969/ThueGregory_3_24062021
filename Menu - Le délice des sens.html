<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,900i" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f7a1214a9b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="public/css/style.css">
    <title>Oh my food</title>
</head>
<header class="header">
    <div class=" bloc logo">
        <a href="index.html">
            <img src="public/images/logo/ohmyfood.png">
        </a>
    </div>
    <div class="btn-retour">
        <i class="fas fa-arrow-left"></i>
    </div>
</header>
<body>
    <main>
        <section class="bloc bg-img-restaurant">
           <img src="/public/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg">
        </section>
        <section class="bloc menu">
            <div class="nom-restaurant">
                <h2>Le délice des sens</h2>
            </div>
            <div class="menu__entrée">
                <h3>Entrées</h3>
                <figure class="menu__entrée-1">
                    <figcaption>
                        <p>Tartare de thon</p>
                        <p>Assaisonné au yuzu</p>
                        <p>25€</p>
                    </figcaption>
                </figure>
                <figure class="menu__entrée-2">
                    <figcaption>
                        <p>Bouchée de homard croustillant </p>
                        <p>Et sa farandole de petits légumes</p>
                        <p>35€</p>
                    </figcaption>
                </figure>
                <figure class="menu__entrée-3">
                    <figcaption>
                        <p>Velouté de cèpes </p>
                        <p>Aux truffes</p>
                        <p>20€</p>
                    </figcaption>
                </figure>
            </div>
            <div class="menu__plats">
                <h3>Plats</h3>
                <figure>
                    <figcaption>
                        <p>Poulet rôti aux herbes de Provence </p>
                        <p>Et sa crème de truffe</p>
                        <p>40€</p>
                    </figcaption>
                </figure>
                <figure>
                    <figcaption>
                        <p>Langouste rôtie </p>
                        <p>Et ses légumes de saison</p>
                        <p>35€</p>
                    </figcaption>
                </figure>
                <figure>
                    <figcaption>
                        <p>Côte de boeuf Angus </p>
                        <p>Et sa purée de panais</p>
                        <p>44€</p>
                    </figcaption>
                </figure>
            </div>
            <div class="menu__desserts">
                <h3>Desserts</h3>
                <figure>
                    <figcaption>
                        <p>Farandole de desserts</p>
                        <p>Du chef</p>
                        <p>18€</p>
                    </figcaption>
                </figure>
                <figure>
                    <figcaption>
                        <p>Crème brulée </p>
                        <p>Revisitée</p>
                        <p>22€</p>
                    </figcaption>
                </figure>
                <figure>
                    <figcaption>
                        <p>Tiramisu </p>
                        <p>À la noisette</p>
                        <p>23€</p>
                    </figcaption>
                </figure>
            </div>
            <div class="btn-commande">

            </div>
        </section>
    </main>
    <footer class="footer">
        <div>
            <img src="public/images/logo/ohmyfood.png">
        </div>
        <section>
            <div>
                <p>Proposer un restaurant</p>
                <p>Devenir partenaire</p>
                <p>Mentions légales</p>
                <p>Contact</p>
            </div>
        </section>
    </footer>
</body>
</html>
