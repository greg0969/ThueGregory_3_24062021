<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,900i" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f7a1214a9b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="public/css/style.css">
    <title>Oh my food</title>
</head>
<header class="header">
    <div class=" bloc logo">
        <a href="index.html">
            <img src="public/images/logo/ohmyfood.png">
        </a>
    </div>
    <div class="btn-retour">

    </div>
</header>
<body>
    <main>
        <section class="bloc position">
            <div class="position__icone">
                <p><i class="fas fa-map-marker-alt" aria-hidden="true"></i></p>
            </div>
            <div class="position__emplacement">
                <p>Paris, Belleville</p>
            </div>
        </section>
        <section class="bloc reservation">
            <div class="reservation__titre">
                <h1>Réservez le menu qui <br>vous convient</h1>
            </div>
            <div class="reservation__description">
                Découvrez des restaurants d'exception, séléctionnés par nos soins.
            </div>
            <div class="reservation__btn">
                <a href="#liste-restaurants"><p>Explorer nos restaurants</p></a>
            </div>
        </section>
        <section class="bloc fonctionnement">
            <h2>Fonctionnement</h2>
            <div class=" carte fonctionnement__carte-1 " >
                <ul>
                    <li><div class="fonctionnement__rond">1</div><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</li>
                </ul>
            </div>
            <div class=" carte fonctionnement__carte-2">
                <ul>
                    <li><div class="fonctionnement__rond">2</div><i class="fas fa-list-ul"></i>Composez votre menu</li>
                </ul>
            </div>
            <div class="carte fonctionnement__carte-3">
                <ul>
                    <li><div class="fonctionnement__rond">3</div><i class="fas fa-store"></i>Dégustez au restaurant</li>
                </ul>
            </div>
        </section>
        <section class="bloc restaurants" id="liste-restaurants">
            <h2>Restaurant</h2>
            <div class="carte-restaurant">
                
            </div>
            <div class="carte-restaurant">

            </div>
            <div class="carte-restaurant">

            </div>
            <div class="carte-restaurant">

            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="logo">

        </div>
        <div class="text">

        </div>
    </footer>
</body>
</html>
