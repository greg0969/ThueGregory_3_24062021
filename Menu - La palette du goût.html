<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,900i" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f7a1214a9b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="public/css/style.css">
    <title>Oh my food</title>
</head>
<header class="header">
    <div class=" bloc logo">
        <a href="index.html">
            <img src="public/images/logo/ohmyfood.png">
        </a>
    </div>
    <div class="btn-retour">
        <i class="fas fa-arrow-left"></i>
    </div>
</header>
<body>
    <main>
        <section class="bloc bg-img-restaurant">
           <img src="/public/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg">
        </section>
        <section class="bloc menu">
            <div class="nom-restaurant">
                <h2>La palette du goût</h2>
            </div>
            <div class="menu__entrée">
                <h3>Entrées</h3>
                <figure class="menu__entrée-1">
                    <figcaption>
                        <p>Fricassée d'escargot</p>
                        <p>Au piment d'Espelette </p>
                        <p>25€</p>
                    </figcaption>
                </figure>
                <figure class="menu__entrée-2">
                    <figcaption>
                        <p>Foie gras de canard mi-cuit</p>
                        <p>Et ses copeaux de truffe noire</p>
                        <p>35€</p>
                    </figcaption>
                </figure>
                <figure class="menu__entrée-3">
                    <figcaption>
                        <p>Oeuf au plat</p>
                        <p>Assaisonné à la truffe sur lit de caviar</p>
                        <p>20€</p>
                    </figcaption>
                </figure>
            </div>
            <div class="menu__plats">
                <h3>Plats</h3>
                <figure>
                    <figcaption>
                        <p>Filet de boeuf aux herbes</p>
                        <p>Accompagné de sa ribambelle de légumes</p>
                        <p>40€</p>
                    </figcaption>
                </figure>
                <figure>
                    <figcaption>
                        <p>Parmentier de queue de boeuf</p>
                        <p>À la truffe noire sur sa purée de panais</p>
                        <p>35€</p>
                    </figcaption>
                </figure>
                <figure>
                    <figcaption>
                        <p>Filet de turbot</p>
                        <p>Aux agrumes</p>
                        <p>44€</p>
                    </figcaption>
                </figure>
            </div>
            <div class="menu__desserts">
                <h3>Desserts</h3>
                <figure>
                    <figcaption>
                        <p>Paris-Brest</p>
                        <p>Revisité</p>
                        <p>18€</p>
                    </figcaption>
                </figure>
                <figure>
                    <figcaption>
                        <p>Macaron au chocolat d'exception </p>
                        <p>Et glace à la vanille de Madagascar</p>
                        <p>22€</p>
                    </figcaption>
                </figure>
                <figure>
                    <figcaption>
                        <p>Mousse au chocolat</p>
                        <p>Au piment d'Espelette et à la truffe noire</p>
                        <p>23€</p>
                    </figcaption>
                </figure>
            </div>
            <div class="btn-commande">

            </div>
        </section>
    </main>
    <footer class="footer">
        <div>
            <img src="public/images/logo/ohmyfood.png">
        </div>
        <section>
            <div>
                <p>Proposer un restaurant</p>
                <p>Devenir partenaire</p>
                <p>Mentions légales</p>
                <p>Contact</p>
            </div>
        </section>
    </footer>
</body>
</html>
